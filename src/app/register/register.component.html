<div class="row" style="margin-left: 10px;">
  <div class="col-md-6">
    <h2>Employee Registration Page</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onRegister(registrationForm)">
      <div class="form-row">
        <div class="form-group col-5">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>DOB</label>
        <input type="date" formControlName="dob" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
          <div *ngIf="f.dob.errors.required">DOB is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Geneder</label>
        <select formControlName="gender" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
          <option value=""></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
          <div *ngIf="f.gender.errors.required">Gender is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Address Line 1</label>
        <textarea class="form-control" rows="2" formControlName="address1"
          [ngClass]="{ 'is-invalid': submitted && f.address1.errors }"></textarea>
        <div *ngIf="submitted && f.address1.errors" class="invalid-feedback">
          <div *ngIf="f.address1.errors.required">Address Line 1 is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Address Line 2</label>
        <textarea class="form-control" rows="2" formControlName="address2"
          [ngClass]="{ 'is-invalid': submitted && f.address2.errors }"></textarea>
        <div *ngIf="submitted && f.address2.errors" class="invalid-feedback">
          <div *ngIf="f.address2.errors.required">Address Line 2 is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>State</label>
          <input type="text" formControlName="state" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
          <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
            <div *ngIf="f.state.errors.required">State is required</div>
          </div>
        </div>
        <div class="form-group col">
          <label>Pin</label>
          <input type="number" formControlName="pin" class="form-control">
          <div *ngIf="submitted && f.pin.errors" class="invalid-feedback">
            <div *ngIf="f.pin.errors.required">PIN Code is required</div>
          </div>
        </div>
        <div class="form-group col">
          <label>Mobile Number</label>
          <input type="number" formControlName="mobile" class="form-control">
          <div class="invalid-feedback" *ngIf="submitted && f.mobile.errors">
            <p *ngIf="f.mobile.errors.pattern" class="text-danger">Number Only</p>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Register</button>
      </div>
    </form>
  </div>
</div>
